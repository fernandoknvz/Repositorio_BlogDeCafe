<!DOCTYPE html>
<html lang="es"> <!--lenguaje pagina-->
<head> <!--cabeza inicio-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé | Bienvenido</title>
    <link rel="stylesheet" href="css/normalize.css"> <!--siempre colocar normalize-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--estilo tipografia-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!--carpeta css estilos-->
</head> <!--cabeza fin-->
<body><!--cuerpo inicio-->

    <header class="header"> <!--encabezamiento inicio-->

        <div class="contenedor"> <!--división inicio-->
            <div class="barra"> 
                <a class="logo" href="index.html"> <!--enlace inicio-->
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!--enlace fin-->

                <nav class="navegacion"> <!--navegacion-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">contacto</a>

                </nav>
            </div> 
        </div><!--división fin-->

        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los Expertos con las Mejores Recetas y Concejos</p> <!--parrafo-->

        </div>

    </header> <!--encabezamiento fin-->

    <main class="contenedor"> <!--contenedor mantiene la info centrada en la pantalla-->
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-Mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra"> 
                <a class="logo" href="index.html"> <!--enlace inicio-->
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!--enlace fin-->

                <nav class="navegacion"> <!--navegacion-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">contacto</a>

                </nav>
            </div> 
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    
</body><!--cuerpo fin-->
</html>
